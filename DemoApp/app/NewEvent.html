  <div class="container">
    <div class="new-event-ctrl" ng-controller="EditEventCtrl">
      <h1>New Event</h1>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <form name="newEventForm">
            <div class="form-group">
              <label for="eventName">Event name:</label>
              <input class="form-control" type="text" id="eventName" placeholder="Name of your event" ng-model="event.name" required>
            </div>
            <div class="form-group">
              <label for="eventDate">Event date:</label>
              <input class="form-control" type="text" id="eventDate" placeholder="mm/dd/yyyy" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/">
            </div>
            <div class="form-group">
              <label for="eventTime">Event time:</label>
              <input class="form-control" type="text" id="eventTime" placeholder="Time of your event" ng-model="event.time">
            </div>
            <div class="form-group">
              <label for="eventLocation">Event location:</label>
              <input class="form-control" type="text" id="eventLocation" placeholder="Address of your event" ng-model="event.location.address">
              <input class="form-control" type="text" id="eventCity" placeholder="City" ng-model="event.location.city">
              <input class="form-control" type="text" id="eventState" placeholder="State" ng-model="event.location.state">
            </div>
            <div class="form-group">
              <label>Image:</label>
              <input type="url" class="form-control" placeholder="Url of image..." ng-model="event.imageUrl">
            </div>
            <img ng-src="{{ event.imageUrl }}" alt=""> <br>

            <button type="submit" class="btn btn-success" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid">Save</button>
            <button type="submit" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
